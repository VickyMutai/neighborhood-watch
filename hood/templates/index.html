{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{{block.super}}
<div class="container mt-5">
    <div class="row mt-5"></div>
    <div class="row mt-5">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        {% for post in posts %}
        <div class="card card-default" style="margin-bottom:50px">
            <div class="card-header">
                {% if post.editor.profille_pic %}
                    <img src="{{post.editor.profille_pic.url}}" alt="" class="img-fluid rounded-circle" style="width:10%;height:10%">
                    <a href="#">{{post.editor}}</a>
                    {% endif %}
            </div>
            <div class="card-body">
                <p>{{post.post}}</p>
            </div>
            <div class="card-footer">
                <p><b>{{post.post_date | timesince}} ago</b></p>
            </div>
        </div>
        {% endfor %}
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
{% endblock %}
