{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div class="row">
            <!-- Empty Div -->
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% if form.errors %}
                    <p>Some information might be incorrect</p>
                {% endif %}
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center" >Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form action="/accounts/register/" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-md" value="Sign Up">
                                <p>Already have an account? <a href="/accounts/login" class="btn btn-default">Login Here</a></p>
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>
                </div>
            </div>
            <!-- empty div -->
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
